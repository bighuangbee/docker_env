version: '3.1'
services:
  mysql:
    image: mysql:5.7.31
    restart: always
    container_name: mysql
    volumes:
      - /data/mysql:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123123 #root初始密码

  # 定时执行数据库备份
  mysql_backup:
    restart: always
    build: mysql_backup
    volumes:
      - ./mysql_backup/cmd:/root/mysql/cmd
      - /data/mysql_backup/:/root/mysql/backup/

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6380:6379
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /data/redis:/data
    command:
      redis-server /usr/local/etc/redis/redis.conf --requirepass 123456
